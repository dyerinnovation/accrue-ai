{{- range $name, $svc := dict "api" .Values.api "web" .Values.web "mcp-server" .Values.mcpServer }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "accrue-ai.fullname" $ }}-{{ $name }}
  labels:
    {{- include "accrue-ai.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: {{ $svc.replicaCount | default 1 }}
  selector:
    matchLabels:
      {{- include "accrue-ai.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "accrue-ai.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: {{ $svc.image.pullPolicy }}
          ports:
            - containerPort: {{ $svc.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "accrue-ai.fullname" $ }}-config
            - secretRef:
                name: {{ include "accrue-ai.fullname" $ }}-secrets
          livenessProbe:
            httpGet:
              path: {{ if eq $name "api" }}/api/health{{ else }}/{{ end }}
              port: {{ $svc.port }}
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: {{ if eq $name "api" }}/api/health{{ else }}/{{ end }}
              port: {{ $svc.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml $svc.resources | nindent 12 }}
{{- end }}
