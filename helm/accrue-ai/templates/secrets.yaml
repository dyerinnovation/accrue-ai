apiVersion: v1
kind: Secret
metadata:
  name: {{ include "accrue-ai.fullname" . }}-secrets
  labels:
    {{- include "accrue-ai.labels" . | nindent 4 }}
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.env.JWT_SECRET | quote }}
  BETTER_AUTH_SECRET: {{ .Values.env.BETTER_AUTH_SECRET | quote }}
  ANTHROPIC_API_KEY: {{ .Values.secrets.ANTHROPIC_API_KEY | quote }}
