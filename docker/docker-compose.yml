services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: accrue
      POSTGRES_PASSWORD: accrue
      POSTGRES_DB: accrue_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U accrue -d accrue_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://accrue:accrue@postgres:5432/accrue_ai
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min16}
      JWT_EXPIRY: ${JWT_EXPIRY:-15m}
      REFRESH_TOKEN_EXPIRY: ${REFRESH_TOKEN_EXPIRY:-7d}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-change-me-in-production-min16}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      API_PORT: "3001"
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - api

  mcp-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mcp-server
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://accrue:accrue@postgres:5432/accrue_ai
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-sonnet-4-20250514}
      MCP_SERVER_PORT: "3002"
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
